<html>
<head>
<style>
  .div1{
	height:200px;
	width:200px;
	//background-color:red;
   }
.div1 img{
	width:200px;
	height:200px;
	position:absolute;
	//left:0;
	//top:-15px;
	animation-name:tom;
	animation-duration:8s;
	animation-timing-function:linear;
	animation-iteration-count:infinite;
   }
@keyframes tom{
	30%{left:0%}
	100%{left: 85%}
   }
</style>
</head>
<body>
   <div class="div1">
	<img src="giphy.gif" alt="tom">
   </div>
</body>
</html>
